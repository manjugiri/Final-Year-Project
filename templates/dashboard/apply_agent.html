
{% extends 'dashboard/dashboard_head.html' %}
{% block content %}

<section class="section-content padding-y">
  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title text-center">Apply for Agent</h4></header>
      <form>
              <div class="form-group">
                      <label>Agency Name</label>
                        <input type="text" class="form-control" placeholder="">
              </div>
              <div class="form-row">
                  <div class="col form-group">
                      <label>Agency Location</label>
                        <input type="text" class="form-control" placeholder="">
                  </div>
                  <div class="col form-group">
                      <label>Contact</label>
                        <input type="text" class="form-control" placeholder="">
                  </div>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="">
                  <small class="form-text text-muted">This email will be share.</small>
              </div> <!-- form-group end.// -->
              <div class="form-group">
                  <label>Description</label>
                  <input type="text-area" class="form-control" placeholder="" >
                </div>
                <div class="form-row">
                  <div class="col form-group">
                      <label>Conform password</label>
                  <input type="password" class="form-control" placeholder="Password" >
                  </div>
                  <div class="col form-group">
                      <label>Profile Image</label>
                        <input type="text" class="form-control" placeholder="">
                  </div>
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Apply  </button>
              </div>
          </form>
      </article>
  </div>    
</section>


{% endblock content %}
