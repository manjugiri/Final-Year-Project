{% extends 'dashboard/dashboard_head.html' %}
{% block content %}


<h3 class="text-right"><a href="/propertydetails" class="btn btn-primary">View Properties</a></h3>
<hr>

<section class="section-content padding-y">
    <div class="card mx-auto" style="max-width:720px; margin-top:40px;">
      <article class="card-body">
        <header class="mb-4"><h4 class="card-title text-center">Add Property</h4></header>
        <form>
                <div class="form-group">
                        <label>Property Name</label>
                          <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label>Category</label>
                          <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col form-group">
                        <label>Area (sq feet)</label>
                          <input type="text" class="form-control" placeholder="">
                    </div>
                </div>


            <div class="form-row">
                <div class="col form-group">
                    <label>Property Faced</label>
                      <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col form-group">
                    <label>Price</label>
                      <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                  <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label>City</label>
                  <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col form-group">
                <label>Street</label>
                  <input type="text" class="form-control" placeholder="">
            </div>
        </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text-area" class="form-control" placeholder="" >
                  </div>
                  <div class="form-group">
                    <label>Image</label>
                      <input type="text" class="form-control" placeholder="">
            </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Add Property  </button>
                </div>    
                    
            </form>
        </article>
    </div>    
</section>


{% endblock content %}
