{% extends 'dashboard/dashboard_head.html' %}
{% block content %}


<h3 class="text-right"><a href="/propertydetails" class="btn btn-primary">View Properties</a></h3>
<hr>

<section class="section-content padding-y">
    <div class="card mx-auto" style="max-width:720px; margin-top:40px;">
      <article class="card-body">
        <header class="mb-4"><h4 class="card-title text-center">Add Property</h4></header>
        <form action ="{% url 'addproperty' %}" method="post" enctype = "multipart/form-data">
          {% csrf_token %}
          {% if  %}
          {% elif %}
          {% endif %}
          <p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="100" required id="id_title"></p>
          <p><label for="id_status">Status:</label> 
            <select name="status" required id="id_status"> 
               <option value="" selected>---------</option>  <option value="Rent">Rent</option>  <option value="Sale">Sale</option>  <option value="Auction">Auction</option></select></p><p><label for="id_ptype">Ptype:</label> <select name="ptype" required id="id_ptype">  <option value="" selected>---------</option>  <option value="Home">Home</option>  <option value="Land">Land</option>  <option value="Room">Room</option></select></p><p><label for="id_area">Area:</label> <input type="text" name="area" maxlength="100"  id="id_area"></p><p><label for="id_phone">Phone:</label> <input type="text" name="phone" maxlength="100" required id="id_phone"></p><p><label for="id_number_of_rooms">Number of rooms:</label> <input type="number" name="number_of_rooms" id="id_number_of_rooms"></p><p><label for="id_price">Price:</label> <input type="number" name="price" required id="id_price"></p><p><label for="id_has_installment">Has installment:</label> <input type="checkbox" name="has_installment" id="id_has_installment"></p><p><label for="id_has_insurance">Has insurance:</label> <input type="checkbox" name="has_insurance" id="id_has_insurance"></p><p><label for="id_description">Description:</label> <textarea name="description" cols="40" rows="10" required id="id_description"></textarea></p><p><label for="id_address">Address:</label> <input type="text" name="address" maxlength="455" required id="id_address"></p><p><label for="id_garden">Garden:</label> <input type="checkbox" name="garden" id="id_garden"></p><p><label for="id_garage">Garage:</label> <input type="checkbox" name="garage" id="id_garage"></p><p><label for="id_swimming_pool">Swimming pool:</label> <input type="checkbox" name="swimming_pool" id="id_swimming_pool"></p><p><label for="id_bathtub">Bathtub:</label> <input type="checkbox" name="bathtub" id="id_bathtub"></p><p><label for="id_ac">Ac:</label> <input type="checkbox" name="ac" id="id_ac"></p><p><label for="id_internet">Internet:</label> <input type="checkbox" name="internet" id="id_internet"></p><p><label for="id_play_ground">Play ground:</label> <input type="checkbox" name="play_ground" id="id_play_ground"></p><p><label for="id_photo">Photo:</label> <input type="file" name="photo" accept="image/*" required id="id_photo"></p><p><label for="id_paid">Paid:</label> <input type="checkbox" name="paid" id="id_paid"></p><p><label for="id_published">Published:</label> <input type="checkbox" name="published" id="id_published"></p><p><label for="id_slug">Slug:</label> <input type="text" name="slug" maxlength="50" id="id_slug"></p><p><label for="id_seodescription">Seodescription:</label> <textarea name="seodescription" cols="40" rows="10" id="id_seodescription"></textarea></p><p><label for="id_bidding_start_time">Bidding start time:</label> <input type="date" name="bidding_start_time" id="id_bidding_start_time"></p><p><label for="id_bidding_end_time">Bidding end time:</label> 
            <input type="date" name="bidding_end_time" id="id_bidding_end_time"></p>
          <!-- <div style = "display: flex;gap: 10px;">
            <p>Bidding Start Date: </p><input type="date" name="bidding_start_time" id=""></div><br>
           <div style = "display: flex;gap: 10px;margin-bottom: 20px;"><p>Bidding End Date: </p><input type="date" name="bidding_end_time" id=""> -->

          </div>
          <input type="submit" class="btn btn-primary btn-block" placeholder = "Add Property"></input>
                  
        </form>
        </article>
    </div>    
</section>


{% endblock content %}
